<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Identifier Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }
        
        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }
        
        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .video-container {
            width: 100%;
            height: 320px;
            background: black;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }
        
        video, canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            flex: 1;
            min-width: 140px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        button.success {
            background: #48bb78;
        }
        
        button.success:hover {
            background: #38a169;
        }
        
        button.danger {
            background: #f56565;
        }
        
        button.danger:hover {
            background: #e53e3e;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .user-card {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #48bb78;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .user-card h3 {
            color: #333;
            margin-bottom: 8px;
        }
        
        .user-card p {
            color: #666;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .user-face-id {
            background: #edf2f7;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            color: #4a5568;
            margin: 10px 0;
            word-break: break-all;
        }
        
        .result-box {
            background: #e6fffa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #38b2ac;
        }
        
        .result-box h3 {
            color: #234e52;
            margin-bottom: 10px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #b2f5ea;
        }
        
        .log-container {
            background: #2d3748;
            color: #cbd5e0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            height: 200px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px 0;
            border-bottom: 1px solid #4a5568;
        }
        
        .log-success {
            color: #68d391;
        }
        
        .log-error {
            color: #fc8181;
        }
        
        .log-info {
            color: #63b3ed;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2d3748;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
            max-width: 400px;
            border-left: 4px solid #667eea;
        }
        
        .face-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #667eea;
            margin-right: 15px;
            float: left;
        }
        
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  Face Identifier Test</h1>
        <p class="subtitle">Test face registration and identification with name/email storage</p>
        
        <div class="grid">
            <!-- Left Panel: Camera & Actions -->
            <div class="panel">
                <h2>ðŸ“· Camera</h2>
                
                <div class="video-container">
                    <video id="camera" autoplay playsinline></video>
                    <canvas id="overlay"></canvas>
                </div>
                
                <div class="controls">
                    <button onclick="startCamera()" id="startBtn">Start Camera</button>
                    <button onclick="stopCamera()" id="stopBtn" disabled>Stop Camera</button>
                    <button onclick="detectFaces()" id="detectBtn" disabled>Detect Faces</button>
                </div>
                
                <div class="controls">
                    <button onclick="recognizeFaces()" id="recognizeBtn" disabled class="success">Identify Faces</button>
                    <button onclick="verifyUser()" id="verifyBtn" disabled>Verify User</button>
                </div>
                
                <div id="detectionResult" class="result-box" style="display: none;">
                    <h3>Detection Results</h3>
                    <div id="detectionDetails"></div>
                </div>
            </div>
            
            <!-- Right Panel: Registration & Database -->
            <div class="panel">
                <h2>ðŸ‘¤ User Registration</h2>
                
                <div class="form-group">
                    <label for="userName">Full Name:</label>
                    <input type="text" id="userName" placeholder="Enter your full name" value="John Doe">
                </div>
                
                <div class="form-group">
                    <label for="userEmail">Email Address:</label>
                    <input type="email" id="userEmail" placeholder="Enter your email" value="john@example.com">
                </div>
                
                <div class="controls">
                    <button onclick="registerUser()" id="registerBtn" disabled class="success">Register User</button>
                    <button onclick="exportDatabase()" id="exportBtn" disabled>Export Database</button>
                </div>
                
                <div id="registrationResult" class="result-box" style="display: none;">
                    <h3>Registration Result</h3>
                    <div id="registrationDetails"></div>
                </div>
                
                <h2>ðŸ“‹ Registered Users Database</h2>
                <div class="controls">
                    <button onclick="loadDatabase()">Refresh Database</button>
                    <button onclick="importDatabase()">Import Database</button>
                    <button onclick="clearDatabase()" class="danger">Clear Database</button>
                </div>
                
                <div id="databaseList" style="margin-top: 20px; max-height: 400px; overflow-y: auto;">
                    <!-- Users will be loaded here -->
                </div>
                
                <h2>ðŸ“Š System Logs</h2>
                <div class="log-container" id="logs">
                    <!-- Logs will appear here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Hidden file input for import -->
    <input type="file" id="importFile" accept=".json" style="display: none;">
    
    <div class="notification" id="notification"></div>
    
    <!-- Include face-api.js -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    
    <!-- Include your face-identifier.js (NO CHANGES) -->
    <script src="face-identifier.js"></script>
    
    <script>
        // ==================== APPLICATION CODE ====================
        let faceEngine;
        let cameraStream;
        let video = document.getElementById('camera');
        let overlay = document.getElementById('overlay');
        
        // Our simple database
        const appDatabase = {
            users: new Map(), // Map of userId -> user object
            
            // Save user with face data
            saveUser(userData) {
                this.users.set(userData.id, userData);
                this.saveToLocalStorage();
                return userData.id;
            },
            
            // Get all users
            getAllUsers() {
                return Array.from(this.users.values());
            },
            
            // Get user by ID
            getUser(userId) {
                return this.users.get(userId);
            },
            
            // Get all face data for identification
            getAllFaceData() {
                return this.getAllUsers().map(user => ({
                    faceId: user.faceData.faceId,
                    descriptor: user.faceData.descriptor,
                    hash: user.faceData.hash,
                    userData: { // Attach user info for matching
                        id: user.id,
                        name: user.name,
                        email: user.email,
                        registeredAt: user.registeredAt
                    }
                }));
            },
            
            // Delete user
            deleteUser(userId) {
                const deleted = this.users.delete(userId);
                if (deleted) this.saveToLocalStorage();
                return deleted;
            },
            
            // Clear all data
            clearAll() {
                this.users.clear();
                localStorage.removeItem('faceIdentifierTestDB');
            },
            
            // Export as JSON
            exportData() {
                const data = {
                    users: Object.fromEntries(this.users),
                    exportDate: new Date().toISOString(),
                    version: '1.0.0'
                };
                return JSON.stringify(data, null, 2);
            },
            
            // Import from JSON
            importData(jsonData) {
                try {
                    const data = JSON.parse(jsonData);
                    if (data.users) {
                        // Merge with existing users
                        for (const [userId, userData] of Object.entries(data.users)) {
                            if (!this.users.has(userId)) {
                                this.users.set(userId, userData);
                            }
                        }
                        this.saveToLocalStorage();
                        return { success: true, imported: Object.keys(data.users).length };
                    }
                } catch (error) {
                    console.error('Import error:', error);
                }
                return { success: false, error: 'Invalid data format' };
            },
            
            // Save to localStorage
            saveToLocalStorage() {
                try {
                    const data = Object.fromEntries(this.users);
                    localStorage.setItem('faceIdentifierTestDB', JSON.stringify(data));
                } catch (error) {
                    console.warn('Failed to save database:', error);
                }
            },
            
            // Load from localStorage
            loadFromLocalStorage() {
                try {
                    const saved = localStorage.getItem('faceIdentifierTestDB');
                    if (saved) {
                        const data = JSON.parse(saved);
                        this.users = new Map(Object.entries(data));
                    }
                } catch (error) {
                    console.warn('Failed to load database:', error);
                }
            }
        };
        
        // ==================== UTILITY FUNCTIONS ====================
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
            
            console.log(`[FaceTest] ${message}`);
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.borderLeftColor = 
                type === 'error' ? '#f56565' : 
                type === 'success' ? '#48bb78' : '#667eea';
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        function updateButtonStates(enabled = true) {
            document.getElementById('detectBtn').disabled = !enabled;
            document.getElementById('recognizeBtn').disabled = !enabled;
            document.getElementById('registerBtn').disabled = !enabled;
            document.getElementById('verifyBtn').disabled = !enabled;
            document.getElementById('exportBtn').disabled = !enabled;
        }
        
        // ==================== INITIALIZATION ====================
        async function initializeApp() {
            try {
                log('Initializing Face Engine...');
                
                // Load face engine
                faceEngine = new FaceIdentifier({
                    minConfidence: 0.3,
                    matchThreshold: 0.6
                });
                
                await faceEngine.initialize();
                
                // Load database
                appDatabase.loadFromLocalStorage();
                
                // Enable buttons
                updateButtonStates(true);
                
                log('âœ“ Face Engine ready', 'success');
                showNotification('Face Engine initialized successfully', 'success');
                
                // Load users and start camera
                loadDatabase();
                startCamera();
                
            } catch (error) {
                log(`Initialization failed: ${error.message}`, 'error');
                showNotification(`Error: ${error.message}`, 'error');
            }
        }
        
        // ==================== CAMERA FUNCTIONS ====================
        async function startCamera() {
            try {
                log('Starting camera...');
                
                cameraStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    },
                    audio: false
                });
                
                video.srcObject = cameraStream;
                
                // Set canvas dimensions
                video.onloadedmetadata = () => {
                    overlay.width = video.videoWidth;
                    overlay.height = video.videoHeight;
                    log(`Camera ready: ${video.videoWidth}x${video.videoHeight}`);
                };
                
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('startBtn').disabled = true;
                
                log('âœ“ Camera started', 'success');
                
            } catch (error) {
                log(`Camera error: ${error.message}`, 'error');
                showNotification('Camera access denied or not available', 'error');
            }
        }
        
        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
                video.srcObject = null;
                
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('startBtn').disabled = false;
                
                log('Camera stopped');
            }
        }
        
        // ==================== FACE OPERATIONS ====================
        async function detectFaces() {
            if (!cameraStream) {
                showNotification('Please start camera first', 'error');
                return;
            }
            
            try {
                log('Detecting faces...');
                
                const faces = await faceEngine.detectFaces(video);
                
                // Clear overlay and draw boxes
                const ctx = overlay.getContext('2d');
                ctx.clearRect(0, 0, overlay.width, overlay.height);
                
                faceEngine.drawFaceBoxes(overlay, faces);
                
                // Show results
                const resultDiv = document.getElementById('detectionResult');
                const detailsDiv = document.getElementById('detectionDetails');
                
                detailsDiv.innerHTML = `
                    <div class="result-item">
                        <span>Faces Detected:</span>
                        <span><strong>${faces.length}</strong></span>
                    </div>
                    ${faces.map((face, i) => `
                    <div class="result-item">
                        <span>Face ${i + 1} Confidence:</span>
                        <span><strong>${Math.round(face.confidence * 100)}%</strong></span>
                    </div>
                    `).join('')}
                `;
                
                resultDiv.style.display = 'block';
                
                log(`âœ“ Detected ${faces.length} face(s)`, 'success');
                showNotification(`Detected ${faces.length} face(s)`, 'success');
                
            } catch (error) {
                log(`Detection error: ${error.message}`, 'error');
                showNotification('Face detection failed', 'error');
            }
        }
        
        async function registerUser() {
            const name = document.getElementById('userName').value.trim();
            const email = document.getElementById('userEmail').value.trim();
            
            if (!name) {
                showNotification('Please enter a name', 'error');
                return;
            }
            
            if (!email) {
                showNotification('Please enter an email', 'error');
                return;
            }
            
            if (!cameraStream) {
                showNotification('Please start camera first', 'error');
                return;
            }
            
            try {
                log(`Registering user: ${name}...`);
                showNotification(`Registering ${name}...`);
                
                // Capture current frame for registration
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                
                // Register face using your engine
                const faceData = await faceEngine.registerFace(canvas);
                
                // Create user object with face data
                const userId = `user_${Date.now()}`;
                const userData = {
                    id: userId,
                    name: name,
                    email: email,
                    faceData: faceData,
                    registeredAt: new Date().toISOString(),
                    lastSeen: new Date().toISOString()
                };
                
                // Save to our database
                appDatabase.saveUser(userData);
                
                // Show success
                const resultDiv = document.getElementById('registrationResult');
                const detailsDiv = document.getElementById('registrationDetails');
                
                detailsDiv.innerHTML = `
                    <div style="color: #48bb78; font-weight: bold; margin-bottom: 15px;">
                        âœ… REGISTRATION SUCCESSFUL
                    </div>
                    <div class="result-item">
                        <span>User ID:</span>
                        <span><strong>${userId}</strong></span>
                    </div>
                    <div class="result-item">
                        <span>Name:</span>
                        <span><strong>${name}</strong></span>
                    </div>
                    <div class="result-item">
                        <span>Email:</span>
                        <span><strong>${email}</strong></span>
                    </div>
                    <div class="result-item">
                        <span>Face Confidence:</span>
                        <span><strong>${Math.round(faceData.confidence * 100)}%</strong></span>
                    </div>
                    <div class="result-item">
                        <span>Face ID:</span>
                        <span><code>${faceData.faceId}</code></span>
                    </div>
                `;
                
                resultDiv.style.display = 'block';
                
                log(`âœ“ User registered: ${name} (${email})`, 'success');
                showNotification(`${name} registered successfully!`, 'success');
                
                // Refresh database display
                loadDatabase();
                
                // Clear form
                document.getElementById('userName').value = '';
                document.getElementById('userEmail').value = '';
                
            } catch (error) {
                log(`Registration error: ${error.message}`, 'error');
                showNotification(`Registration failed: ${error.message}`, 'error');
            }
        }
        
        async function recognizeFaces() {
            if (!cameraStream) {
                showNotification('Please start camera first', 'error');
                return;
            }
            
            try {
                log('Identifying faces...');
                
                // Get all face data from database
                const allFaces = appDatabase.getAllFaceData();
                
                if (allFaces.length === 0) {
                    showNotification('No registered users in database', 'error');
                    return;
                }
                
                // Identify using your engine
                const result = await faceEngine.identifyFace(video, allFaces);
                
                // Clear overlay and draw results
                const ctx = overlay.getContext('2d');
                ctx.clearRect(0, 0, overlay.width, overlay.height);
                
                if (result.matchFound) {
                    const user = result.bestMatch.data;
                    
                    // Draw box with user info
                    ctx.strokeStyle = '#48bb78';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(
                        result.currentFace.box?.x || 100,
                        result.currentFace.box?.y || 100,
                        result.currentFace.box?.width || 200,
                        result.currentFace.box?.height || 200
                    );
                    
                    ctx.fillStyle = '#48bb78';
                    ctx.font = 'bold 16px Arial';
                    ctx.fillText(
                        `${user.name} (${Math.round(result.similarity * 100)}%)`,
                        result.currentFace.box?.x || 100,
                        Math.max(20, (result.currentFace.box?.y || 100) - 10)
                    );
                    
                    log(`âœ“ Identified: ${user.name} (${Math.round(result.similarity * 100)}% match)`, 'success');
                    showNotification(`Welcome ${user.name}!`, 'success');
                    
                    // Update last seen
                    const userRecord = appDatabase.getUser(user.id);
                    if (userRecord) {
                        userRecord.lastSeen = new Date().toISOString();
                        appDatabase.saveToLocalStorage();
                    }
                    
                } else {
                    ctx.fillStyle = '#f56565';
                    ctx.font = 'bold 16px Arial';
                    ctx.fillText('Unknown Face', 20, 40);
                    
                    log('No match found', 'info');
                    showNotification('Face not recognized', 'error');
                }
                
            } catch (error) {
                log(`Recognition error: ${error.message}`, 'error');
                showNotification('Face recognition failed', 'error');
            }
        }
        
        async function verifyUser() {
            const users = appDatabase.getAllUsers();
            if (users.length === 0) {
                showNotification('No users to verify', 'error');
                return;
            }
            
            // Use first user for verification test
            const testUser = users[0];
            
            try {
                log(`Verifying user: ${testUser.name}...`);
                
                // Capture current frame
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                
                // Register current face
                const currentFace = await faceEngine.registerFace(canvas);
                
                // Verify against stored face
                const verification = faceEngine.verifyFaces(currentFace, testUser.faceData);
                
                // Show result on overlay
                const ctx = overlay.getContext('2d');
                ctx.clearRect(0, 0, overlay.width, overlay.height);
                
                if (verification.isMatch) {
                    ctx.fillStyle = '#48bb78';
                    ctx.font = 'bold 24px Arial';
                    ctx.fillText('âœ“ VERIFIED', 20, 40);
                    ctx.font = '18px Arial';
                    ctx.fillText(`${testUser.name} (${Math.round(verification.similarity * 100)}%)`, 20, 70);
                    
                    log(`âœ“ Verified as ${testUser.name} (${Math.round(verification.similarity * 100)}%)`, 'success');
                    showNotification(`Verified as ${testUser.name}`, 'success');
                } else {
                    ctx.fillStyle = '#f56565';
                    ctx.font = 'bold 24px Arial';
                    ctx.fillText('âœ— NOT VERIFIED', 20, 40);
                    ctx.font = '18px Arial';
                    ctx.fillText(`${Math.round(verification.similarity * 100)}% similarity`, 20, 70);
                    
                    log(`âœ— Not verified (${Math.round(verification.similarity * 100)}%)`, 'error');
                    showNotification('Verification failed', 'error');
                }
                
            } catch (error) {
                log(`Verification error: ${error.message}`, 'error');
                showNotification('Verification failed', 'error');
            }
        }
        
        // ==================== DATABASE FUNCTIONS ====================
        function loadDatabase() {
            const users = appDatabase.getAllUsers();
            const databaseList = document.getElementById('databaseList');
            
            if (users.length === 0) {
                databaseList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <div style="font-size: 48px; margin-bottom: 10px;">ðŸ‘¤</div>
                        <p>No users registered yet</p>
                        <p style="margin-top: 10px; font-size: 14px;">Register a user to populate the database</p>
                    </div>
                `;
                return;
            }
            
            databaseList.innerHTML = users.map(user => `
                <div class="user-card">
                    <div class="clearfix">
                        <div style="display: flex; align-items: center; margin-bottom: 10px;">
                            <div style="width: 50px; height: 50px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 18px; margin-right: 15px;">
                                ${user.name.charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <h3 style="margin: 0;">${user.name}</h3>
                                <p style="margin: 0; color: #666;">${user.email}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="user-face-id">
                        Face ID: ${user.faceData.faceId}
                    </div>
                    
                    <div style="display: flex; justify-content: space-between; margin-top: 10px; font-size: 12px; color: #888;">
                        <div>
                            <strong>Registered:</strong><br>
                            ${new Date(user.registeredAt).toLocaleDateString()}
                        </div>
                        <div>
                            <strong>Last Seen:</strong><br>
                            ${new Date(user.lastSeen).toLocaleDateString()}
                        </div>
                        <div>
                            <strong>Confidence:</strong><br>
                            ${Math.round(user.faceData.confidence * 100)}%
                        </div>
                    </div>
                    
                    <button onclick="deleteUser('${user.id}')" style="background: #f56565; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; margin-top: 10px; width: 100%;">
                        Delete User
                    </button>
                </div>
            `).join('');
            
            log(`Loaded ${users.length} users from database`, 'info');
        }
        
        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                const deleted = appDatabase.deleteUser(userId);
                if (deleted) {
                    log(`User ${userId} deleted`, 'info');
                    showNotification('User deleted', 'success');
                    loadDatabase();
                }
            }
        }
        
        function clearDatabase() {
            if (confirm('âš ï¸ Delete ALL users and data? This cannot be undone!')) {
                appDatabase.clearAll();
                log('Database cleared', 'info');
                showNotification('All data cleared', 'success');
                loadDatabase();
            }
        }
        
        function exportDatabase() {
            const data = appDatabase.exportData();
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `face_database_${new Date().toISOString().slice(0, 10)}.json`;
            a.click();
            
            log('Database exported', 'success');
            showNotification('Database exported successfully', 'success');
        }
        
        function importDatabase() {
            document.getElementById('importFile').click();
        }
        
        // Handle file import
        document.getElementById('importFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const result = appDatabase.importData(event.target.result);
                if (result.success) {
                    log(`Imported ${result.imported} users`, 'success');
                    showNotification(`Imported ${result.imported} users`, 'success');
                    loadDatabase();
                } else {
                    log(`Import failed: ${result.error}`, 'error');
                    showNotification('Import failed', 'error');
                }
            };
            reader.readAsText(file);
            
            // Reset file input
            e.target.value = '';
        });
        
        // ==================== START APPLICATION ====================
        window.addEventListener('DOMContentLoaded', initializeApp);
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
